<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/movie_api/img/favicon.png"
    />
    <!-- awesome font -->
    <script
      src="https://kit.fontawesome.com/4d645dbcdc.js"
      crossorigin="anonymous"
    ></script>
    <!-- css file -->
    <link rel="stylesheet" href="/movie_api/css/style.css" />
    <link rel="stylesheet" href="/movie_api/css/media.css" />

    <title>Movie app</title>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="center header_box">
          <a href="javascript:window.history.back();"
            ><i class="fas fa-chevron-circle-left"></i
          ></a>
          <a href="/movie_api/index.html"
            ><h2 class="header_title">영화 리스트</h2></a
          >
          <i class="fas fa-search"></i>
        </div>
        <div class="sub_search">
          <input
            type="text"
            class="searchInput"
            placeholder="제목을 입력해주세요"
          />
        </div>
      </header>
      <div class="loading">
        <img src="/movie_api/img/loading.gif" alt="" />
      </div>
      <div class="container clear"></div>
      <div class="numContainer">
        <div class="numBtns">
          <button type="button" class="prev arrow">
            <i class="fas fa-backward"></i>
          </button>
          <button type="button" class="pageNum" value="1">1</button>
          <button type="button" class="pageNum" value="2">2</button>
          <button type="button" class="pageNum" value="3">3</button>
          <button type="button" class="pageNum" value="4">4</button>
          <button type="button" class="pageNum" value="5">5</button>
          <button type="button" class="next arrow">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
      <img src="/movie_api/img/11.jpg" class="bg" />
    </div>
    <!-- js script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/movie_api/js/custom.js"></script>
    <script src="/movie_api/js/recent.js"></script>
    <script>
      const search = document.querySelector(".sub_search");
      const faSearch = document.querySelector(".fa-search");
      faSearch.addEventListener("click", clickEvent);
      function clickEvent() {
        search.classList.toggle("show");
      }
    </script>
  </body>
</html>
