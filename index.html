<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/movie_api/img/favicon.png"
    />
    <!-- awesome font -->
    <script
      src="https://kit.fontawesome.com/4d645dbcdc.js"
      crossorigin="anonymous"
    ></script>
    <!-- css file -->
    <link rel="stylesheet" href="/movie_api/css/style.css" />
    <link rel="stylesheet" href="/movie_api/css/media.css" />
    <title>Movie app</title>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="center header_box">
          <a href="/movie_api/genre/general.html"
            ><i class="fas fa-list"></i
          ></a>
          <a href="/movie_api/index.html"
            ><h2 class="header_title">영화 검색 서비스</h2></a
          >
          <a href="/movie_api/movie_list.html"><i class="fas fa-video"></i></a>
        </div>
      </header>
      <div class="search-box">
        <input
          type="text"
          class="searchInput"
          placeholder="제목을 입력해주세요"
        />
        <button type="button" class="sendBtn">검색</button>
      </div>
      <div class="movieBack">
        <video loop autoplay muted>
          <source src="/movie_api/img/movie1.mov" />
        </video>
      </div>
    </div>
    <!-- js script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/movie_api/js/custom.js"></script>
    <script src="/movie_api/js/recent.js"></script>
  </body>
</html>
