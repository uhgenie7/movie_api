<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/movie_api/img/favicon.png"
    />
    <!-- css file -->
    <link rel="stylesheet" href="/movie_api/css/style.css" />
    <link rel="stylesheet" href="/movie_api/css/search.css" />
    <link rel="stylesheet" href="/movie_api/css/media.css" />
    <!-- awesome font -->
    <script
      src="https://kit.fontawesome.com/4d645dbcdc.js"
      crossorigin="anonymous"
    ></script>
    <title>Movie app</title>
  </head>
  <body>
    <header>
      <div class="center header_box">
        <a href="http://localhost/movie_api/index.html">
          <i class="fas fa-home"></i>
        </a>
        <h2 class="result">검색 결과</h2>
        <i class="fas fa-search"></i>
      </div>
    </header>
    <div class="search">
      <h2 class="result">
        <input
          type="text"
          class="searchInput"
          placeholder="제목을 입력해주세요"
        />
      </h2>
    </div>
    <section>
      <img src="/movie_api/img/11.jpg" class="bg" />
      <div class="wrap"></div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="config.js"></script>
    <script src="/movie_api/js/search.js"></script>
    <script src="/movie_api/js/custom.js"></script>
    <script>
      const search = document.querySelector(".search");
      const faSearch = document.querySelector(".fa-search");
      faSearch.addEventListener("click", clickEvent);
      function clickEvent() {
        search.classList.toggle("show");
      }
    </script>
  </body>
</html>
