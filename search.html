<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie app</title>
  </head>
  <body>
    <div class="wrap">
      <!-- <div class="movie_box">
        <img src="" alt="" />
        <h2>제목:</h2>
        <p>감독:</p>
        <p>개봉:</p>
        <p>평점:</p>
      </div> -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="config.js"></script>
    <script>
      $(function () {
        let searchValue = document.location.href.split("=")[1];
        let decodeValue = decodeURI(searchValue);
        // decodeURI 함수: 인코드를 디코드 해줌 ex 깨지는 한글을 처리.
        console.log(decodeValue);
        $.ajax({
          type: "POST",
          url: "/movie_api/data/api.php",
          data: {
            // key 값은 꼭 data여야 함
            search_value: decodeValue,
          },
          success: function (data) {
            let obj = JSON.parse(data);
            //console.log(obj);
            // for (let i = 0; i < obj.items.length; i++) {
            //   console.log(obj.items[i]);
            // }
            if (obj.items.length == 0) {
              alert("데이터가 없습니다");
              location.href = "/movie_api/index.html";
            }

            let itemContents = [];
            $.each(obj.items, function (i, item) {
              // console.log(i, item.title);
              let itemHTML = `<div class="movie_box">
                                <img src="${item.image}" alt="" />
                                <h2>제목:${item.title}</h2>
                                <p>감독:${item.director}</p>
                                <p>개봉:${item.pubDate}</p>
                                <p>평점:${item.userRating}</p>
                              </div>`;
              itemContents.push($(itemHTML).get(0));
              console.log(itemContents);
            });
            $(".wrap").append(itemContents);
          },
        });
      });
    </script>
  </body>
</html>
