<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/movie_api/img/favicon.png"
    />
    <!-- css file -->
    <link rel="stylesheet" href="/movie_api/css/style.css" />
    <link rel="stylesheet" href="/movie_api/css/media.css" />
    <!-- awesome font -->
    <script
      src="https://kit.fontawesome.com/4d645dbcdc.js"
      crossorigin="anonymous"
    ></script>
    <title>Movie app</title>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="center header_box">
          <a href="javascript:window.history.back();"
            ><i class="fas fa-chevron-circle-left"></i
          ></a>
          <a href="/movie_api/index.html"
            ><h2 class="header_title">검색 결과</h2></a
          >
          <i class="fas fa-search"></i>
        </div>
        <div class="sub_search">
          <input
            type="text"
            class="searchInput"
            placeholder="제목을 입력해주세요"
          />
        </div>
      </header>
      <section>
        <img src="/movie_api/img/11.jpg" class="bg" />
        <div class="searchWrap"></div>
      </section>
    </div>
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/movie_api/js/search.js"></script>
    <script src="/movie_api/js/custom.js"></script>
    <script>
      const search = document.querySelector(".sub_search");
      const faSearch = document.querySelector(".fa-search");
      faSearch.addEventListener("click", clickEvent);
      function clickEvent() {
        search.classList.toggle("show");
      }
    </script>
  </body>
</html>
