<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/movie_api/img/favicon.png"
    />
    <!-- awesome font -->
    <script
      src="https://kit.fontawesome.com/4d645dbcdc.js"
      crossorigin="anonymous"
    ></script>
    <!-- css file -->
    <link rel="stylesheet" href="/movie_api/css/style.css" />
    <link rel="stylesheet" href="/movie_api/css/search.css" />
    <link rel="stylesheet" href="/movie_api/css/media.css" />
    <title>Movie app</title>
  </head>
  <body>
    <header>
      <div class="center header_box">
        <a href="/movie_api/index.html"><i class="fas fa-home"></i></a>
        <a href="/movie_api/genre/genre.html"><h2 class="result">ACTION</h2></a>
        <i class="fas fa-search"></i>
      </div>
    </header>
    <div class="search">
      <h2 class="result">
        <input
          type="text"
          class="searchInput"
          placeholder="제목을 입력해주세요"
        />
      </h2>
    </div>
    <div class="category">
      <ul>
        <li><a href="/movie_api/genre/genre.html">ALL</a></li>
        <li><a href="/movie_api/genre/comedy.html">COMEDY</a></li>
        <li><a href="/movie_api/genre/sci-fi.html">SCI-FI</a></li>
        <li><a href="/movie_api/genre/horror.html">HORROR</a></li>
        <li><a href="/movie_api/genre/romance.html">ROMANCE</a></li>
        <li class="action">
          <a href="/movie_api/genre/action.html">ACTION</a>
        </li>
        <li><a href="/movie_api/genre/thriller.html">THRILLER</a></li>
        <li><a href="/movie_api/genre/drama.html">DRAMA</a></li>
        <li><a href="/movie_api/genre/mystery.html">MYSTERY</a></li>
        <li><a href="/movie_api/genre/crime.html">CRIME</a></li>
        <li><a href="/movie_api/genre/animation.html">ANIMATION</a></li>
        <li><a href="/movie_api/genre/adventure.html">ADVENTURE</a></li>
        <li><a href="/movie_api/genre/fantasy.html">FANTASY</a></li>
      </ul>
    </div>

    <div class="loading">
      <img src="/movie_api/img/loading.gif" alt="" />
    </div>
    <div class="container clear"></div>
    <div class="numContainer">
      <div class="numBtns">
        <button type="button" class="prev arrow">
          <i class="fas fa-backward"></i>
        </button>
        <button type="button" class="pageNum" value="1">1</button>
        <button type="button" class="pageNum" value="2">2</button>
        <button type="button" class="pageNum" value="3">3</button>
        <button type="button" class="pageNum" value="4">4</button>
        <button type="button" class="pageNum" value="5">5</button>
        <button type="button" class="next arrow">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    <img src="/movie_api/img/11.jpg" class="bg" />

    <!-- js script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/movie_api/js/custom.js"></script>
    <script src="/movie_api/js/action.js"></script>
    <script>
      const search = document.querySelector(".search");
      const faSearch = document.querySelector(".fa-search");
      faSearch.addEventListener("click", clickEvent);
      function clickEvent() {
        search.classList.toggle("show");
      }
    </script>
  </body>
</html>
