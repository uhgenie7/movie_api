<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/movie_api/img/favicon.png"
    />
    <!-- awesome font -->
    <script
      src="https://kit.fontawesome.com/4d645dbcdc.js"
      crossorigin="anonymous"
    ></script>
    <!-- lightslider plugin -->
    <link rel="stylesheet" href="/movie_api/plugin/lightslider.css" />
    <!-- css file -->
    <link rel="stylesheet" href="/movie_api/css/style.css" />
    <link rel="stylesheet" href="/movie_api/css/media.css" />
    <title>Movie app</title>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="center header_box">
          <a href="/movie_api/index.html"><i class="fas fa-home"></i></a>
          <a href="/movie_api/genre/general.html"
            ><h2 class="header_title">분류</h2></a
          >
          <i class="fas fa-search"></i>
        </div>
        <div class="sub_search">
          <input
            type="text"
            class="searchInput"
            placeholder="제목을 입력해주세요"
          />
        </div>
      </header>
      <div class="category">
        <ul>
          <li class="action">ALL</li>
          <li>COMEDY</li>
          <li>SCI-FI</li>
          <li>HORROR</li>
          <li>ROMANCE</li>
          <li>ACTION</li>
          <li>THRILLER</li>
          <li>DRAMA</li>
          <li>MYSTERY</li>
          <li>CRIME</li>
          <li>ANIMATION</li>
          <li>ADVENTURE</li>
          <li>FANTASY</li>
        </ul>
      </div>
      <div class="loading">
        <img src="/movie_api/img/loading.gif" alt="" />
      </div>
      <div class="genre-section">
        <div class="all genre_cate">
          <h2 class="genre">ALL</h2>
          <div class="all-contents slideBox" id="allSlide"></div>
        </div>
        <div class="comedy genre_cate">
          <h2 class="genre">COMEDY</h2>
          <div class="comedy-contents slideBox" id="comedySlide"></div>
        </div>
        <div class="sci-fi genre_cate">
          <h2 class="genre">SCI-FI</h2>
          <div class="sci-fi-contents slideBox" id="sci-fiSlide"></div>
        </div>
        <div class="horror genre_cate">
          <h2 class="genre">HORROR</h2>
          <div class="horror-contents slideBox" id="horrorSlide"></div>
        </div>
        <div class="romance genre_cate">
          <h2 class="genre">ROMANCE</h2>

          <div class="romance-contents slideBox" id="romanceSlide"></div>
        </div>
        <div class="action genre_cate">
          <h2 class="genre">ACTION</h2>

          <div class="action-contents slideBox" id="actionSlide"></div>
        </div>
        <div class="thriller genre_cate">
          <h2 class="genre">THRILLER</h2>

          <div class="thriller-contents slideBox" id="thrillerSlide"></div>
        </div>
        <div class="drama genre_cate">
          <h2 class="genre">DRAMA</h2>

          <div class="drama-contents slideBox" id="dramaSlide"></div>
        </div>
        <div class="mystery genre_cate">
          <h2 class="genre">MYSTERY</h2>

          <div class="mystery-contents slideBox" id="mysterySlide"></div>
        </div>
        <div class="crime genre_cate">
          <h2 class="genre">CRIME</h2>

          <div class="crime-contents slideBox" id="crimeSlide"></div>
        </div>
        <div class="animation genre_cate">
          <h2 class="genre">ANIMATION</h2>

          <div class="animation-contents slideBox" id="animationSlide"></div>
        </div>
        <div class="adventure genre_cate">
          <h2 class="genre">ADVENTURE</h2>

          <div class="adventure-contents slideBox" id="adventureSlide"></div>
        </div>
        <div class="fantasy genre_cate">
          <h2 class="genre">FANTASY</h2>

          <div class="fantasy-contents slideBox" id="fantasySlide"></div>
        </div>
      </div>
    </div>

    <!-- js script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/movie_api/plugin/lightslider.js"></script>
    <script src="/movie_api/js/custom.js"></script>
    <script src="/movie_api/js/general.js"></script>
    <script>
      const search = document.querySelector(".sub_search");
      const faSearch = document.querySelector(".fa-search");
      faSearch.addEventListener("click", clickEvent);
      function clickEvent() {
        search.classList.toggle("show");
      }
    </script>
  </body>
</html>
